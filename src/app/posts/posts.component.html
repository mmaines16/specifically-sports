<p>
  posts works!
</p>

<div class="row">

  <div class="col-sm-3">
    <ul class="list-group">
      <li class="list-group-item active">All</li>
      <li class="list-group-item">Specifically Soccer</li>
      <li class="list-group-item">Specifically Basketball</li>
      <li class="list-group-item">Specifically Hockey</li>
      <li class="list-group-item">Specifically Baseball</li>
    </ul>
  </div>

  <div class="col-sm-9">
    <ul class="container">
      <li *ngFor="let p of posts" class="card posts">
          <img class="card-img-top" src="https://i1.wp.com/www.nationalreview.com/wp-content/uploads/2018/07/world-cup-shootout.jpg?resize=987%2C576&ssl=1" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{p.description}}</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
          <div class="card-footer">Author: {{ p.author }}</div>
      </li>
    </ul>
  </div>
</div> <!-- row -->
