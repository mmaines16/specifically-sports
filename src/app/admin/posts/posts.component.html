  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of posts">
            <th scope="row">{{ p.id }}</th>
            <td>{{ p.title }}</td>
            <td>{{ p.author }}</td>
            <td> 
              <a class="btn btn-primary" [routerLink]="['/admin/post', p.id]" >Edit</a> 
              <a class="btn btn-danger" style="color: white" (click)="deletePost(p)" >Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- row -->

  <div class="row">
      <a class="btn btn-lg btn-success" routerLink="/admin/post">New Post</a>
  </div>
