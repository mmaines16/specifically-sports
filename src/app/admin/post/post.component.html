<form>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="title...">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="postAuthor">Author</label>
        <input type="text" class="form-control" id="postAUthor" placeholder="author...">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="postCategory">Category</label>
        <select class="form-control" id="postCategory">
          <option>Soccer</option>
          <option>Basketball</option>
          <option>Hockey</option>
          <option>Baseball</option>
          <option>Rugby</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="postDescription">Description</label>
    <textarea class="form-control" id="postTitle" placeholder="description..." rows= "2"></textarea>
  </div>
  <div class="form-group" styles="border: none;">
    <label for="quillEditor">Post</label>
    <quill-editor class="form-control" id="quillEditor" [style]="{minHeight: '200px'}"></quill-editor>
  </div>

  <button class="btn btn-success">Save</button>
</form>
